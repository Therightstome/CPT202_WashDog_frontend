<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/scripts/register.js}"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Register</h2>
            <div class="box">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" th:field="*{password}">
                </div>
                
    
                <div class="form-group flex">
                    <div class="flex-item">
                      <label for="gender">Gender</label>
                      <select name="gender" id="gender" required th:field="*{gender}">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value=""></option>
                      </select>
                    </div>
                    <div class="flex-item">
                      <label for="username">Nickname</label>
                      <input type="text" id="username" required th:field="*{username}">
                    </div>
                  </div>
                  
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" pattern="[0-9]{11}" required th:field="*{phone}">
                </div>
              
                <button id="btn" type="submit" th:text="#{register.btn}">Register</button>
                <a href="./login.html" id="login" th:text="#{register.login}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
